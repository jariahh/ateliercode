version: '3.8'

services:
  app:
    image: ghcr.io/jariahh/ateliercode-app:latest
    container_name: ateliercode-app
    restart: unless-stopped
    ports:
      - "3000:80"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ateliercode-app.rule=Host(`app.ateliercode.dev`)"
      - "traefik.http.routers.ateliercode-app.entrypoints=websecure"
      - "traefik.http.routers.ateliercode-app.tls.certresolver=letsencrypt"
      - "traefik.http.services.ateliercode-app.loadbalancer.server.port=80"
    networks:
      - traefik-public

networks:
  traefik-public:
    external: true
